<div class="row mt-3 shadow-lg p-0 mb-5 bg-white rounded">
    <div class="card-header"> <h4>{{increasedecrease}}</h4>
        <button type="button" class="btn btn-outline-success mr-4" (click)="onIncreasedecrease('increase')">Increase</button>
        <button type="button" class="btn btn-outline-danger" (click)="onIncreasedecrease1('decrease')">Decrease</button>
    </div>
<div class="">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Currency Column -->
      <ng-container matColumnDef="Currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.Currency}} </td>
      </ng-container>
  
      <!-- percentage Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef> % </th>
        <td mat-cell *matCellDef="let element" > {{element.percentage}} </td>
      </ng-container>
  
      <!-- Difference Column -->
      <ng-container matColumnDef="Difference">
        <th mat-header-cell *matHeaderCellDef> Difference </th>
        <td mat-cell *matCellDef="let element"> {{element.Difference}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
</div>
